<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parallax écran fixe</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: #1a1a1a;
                min-height: 100vh;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }

            .scene {
                position: relative;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .layer {
                position: relative;
                width: 100%;
                height: 100%;
            }

            .circle {
                position: absolute;
                border-radius: 50%;
                transform: translate(-50%, -50%);
            }

            .circle-1 {
                width: 100px;
                height: 100px;
                background: rgba(255, 82, 82, 0.8);
                left: 30%;
                top: 40%;
            }

            .circle-2 {
                width: 150px;
                height: 150px;
                background: rgba(66, 134, 244, 0.8);
                left: 70%;
                top: 60%;
            }

            .circle-3 {
                width: 80px;
                height: 80px;
                background: rgba(124, 77, 255, 0.8);
                left: 60%;
                top: 30%;
            }

            .text {
                color: white;
                font-size: 4rem;
                font-weight: bold;
                text-align: center;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                z-index: 10;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                white-space: nowrap;
            }

            .instruction {
                position: absolute;
                bottom: 2rem;
                left: 50%;
                transform: translateX(-50%);
                color: rgba(255, 255, 255, 0.7);
                font-size: 1rem;
            }
        </style>
    </head>

    <body>
        <div id="scene" class="scene">
            <div class="layer" data-depth="0.2">
                <h1 class="text">Parallax.js</h1>
            </div>
            <div class="layer" data-depth="0.6">
                <div class="circle circle-1"></div>
            </div>
            <div class="layer" data-depth="0.4">
                <div class="circle circle-2"></div>
            </div>
            <div class="layer" data-depth="0.8">
                <div class="circle circle-3"></div>
            </div>
            <div class="layer" data-depth="0.1">
                <p class="instruction">Déplacez votre souris pour voir l'effet</p>
            </div>
        </div>

        <!-- Inclusion de la librairie Parallax.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const scene = document.getElementById('scene');
                const parallaxInstance = new Parallax(scene, {
                    relativeInput: true,
                    hoverOnly: false,
                    calibrationThreshold: 100,
                    calibrationDelay: 500,
                    supportDelay: 500,
                    calibrateX: true,
                    calibrateY: true,
                    invertX: false,
                    invertY: false,
                    limitX: false,
                    limitY: false,
                    scalarX: 10.0,
                    scalarY: 10.0,
                    frictionX: 0.1,
                    frictionY: 0.1,
                    originX: 0.5,
                    originY: 0.5
                });
            });
        </script>
    </body>

</html>
